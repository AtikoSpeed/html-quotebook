<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan+SC&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QuoteBook</title>
  </head>
  <body class="ubuntu-regular">
    <header>
      <h1>Quotebook</h1>
    </header>
    <main>
      <section>
        <h2>Author Quotes</h2>
        <article>
          <p>"Be yourself; everyone else is already taken."</p>
          <h4 class="sedan-sc-regular"><strong>- Oscar Wilde</strong></h4>
        </article>
        <article>
          <p>"Without music, life would be a mistake."</p>
          <h4 class="sedan-sc-regular">
            <strong>- Friedrich Nietzsche</strong>
          </h4>
        </article>
        <article>
          <p>"I am your father."</p>
          <h4 class="sedan-sc-regular">
            <strong>- Anakin Skywalker</strong>
          </h4>
        </article>
      </section>
      <section>
        <h2>Proverbs</h2>
      </section>
      <article>
        <p>"Chi beve birra, campa cent'anni."</p>
        <p class="no-margin">(Who drinks beer lives a hundred years.)</p>
        <h4 class="sedan-sc-regular">
          <strong>Italian Proverb</strong>
        </h4>
      </article>
    </main>
  </body>
</html>
